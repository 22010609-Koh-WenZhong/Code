<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


    <title>Local Transfer</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .transfer-box {
            width: 400px;
            margin: auto;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }

        form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function redirectToSuccessPage() {
            window.location.href = 'transaction_successful.html';


        }
    </script>
</head>

<body>
    <div class="transfer-box">
        <h1>Local Bank Transfer</h1>
        <form>
            <label>From Account</label>
            <input type="text" placeholder="Enter your account number">
            <label>To Account</label>
            <input type="text" placeholder="Enter recipient's account number">
            <label>Amount</label>
            <input type="text" placeholder="Enter transfer amount">
            <label>Description</label>
            <input type="text" placeholder="Enter a description (optional)">
            <button class="submit-button" type="button" onclick="redirectToSuccessPage()">Transfer Funds</button>
        </form>
    </div>
</body>

</html>
