<!DOCTYPE html>
<html>
    <head>
        <title>Lesson 10 JavaScript </title>
    </head>
    <body>
        <p id="demo">Click the button to display the date.</p>
        <div onmouseover="displayDate()">Scroll over me to find out what time is it!</div>

        
        <script>
            function displayDate() {
            document.getElementById("demo").innerHTML = Date();
            }
        </script>
        
        </body>
</html
